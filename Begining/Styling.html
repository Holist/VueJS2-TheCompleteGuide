<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>VueJS</title>
        <link rel="stylesheet" href="">
        <script src="vue.js"></script>
    </head>
<body>

    <div id="app">
        <!-- Vue mixera les class natives et les class de vue js -->
        <!-- Attachera la class "red" en fonction de la condition : boolean déclenché/toggle par le click -->
        <div class="demo" @click="attachRed = !attachRed" :class= "{red: attachRed, blue: !attachRed}"></div>
        <!-- Classes géré au niveau de computed, même comportement mais plus lisible -->
        <div class="demo" @click="attachRed = !attachRed" :class= "divClasses"></div>
        <hr>
        <!-- Classes "dynamiques" avec "v-model", il suffit de définir la data d'origine -->
        <input type="text" v-model="color">
        <div class="demo" :class="color"></div>
        <!-- Avec des tableaux -->
        <div class="demo" :class="[color, {red: attachRed}]"></div>
        <!-- Style properties (préférer camelCase) : -->
        <div class="demo" :style="{'background-color': color}"></div>
        <div class="demo" :style="{backgroundColor: color}"></div>
        <!-- Custom Styles dans les computed (dynamique avec la couleur) -->
        <div class="demo" :style="myStyle"></div>
        <input type="text" v-model="width">
        <!-- Mélanger les possibilités avec un array : -->
        <div class="demo" :style="[myStyle, {height: width + 'px'}]"></div>
        <!-- Plus dans l'exercice 4 -->
    </div>

<script>
    new Vue({
        el: "#app",
        data: {
            attachRed: false,
            color: "",
            width: 100,
        },
        computed: {
            divClasses() {
                return {
                    red: this.attachRed,
                    blue: !this.attachRed,
                }
            },
            myStyle() {
                return {
                    backgroundColor: this.color,
                    width: this.width + 'px',
                };
            }
        }
    });
    
</script>

<style>

.demo {
    width: 100px;
    height: 100px;
    background-color: gray;
    display: inline-block;
    margin: 10px;
}

.red {
    background-color: red;
}
.blue {
    background-color: blue;
}
.green {
    background-color: green;
}

</style>

</body>

</html>
